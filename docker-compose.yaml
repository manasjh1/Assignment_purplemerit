version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    command: python -m worker.processor

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"